name = "ai-video-uploader"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[triggers]
crons = ["*/5 * * * *"]

[[kv_namespaces]]
binding = "VIDEO_QUEUE"
id = "your-kv-namespace-id"
preview_id = "video-queue-preview"

[[kv_namespaces]]
binding = "LOGS"
id = "your-logs-kv-namespace-id"
preview_id = "logs-preview"

[vars]
ENVIRONMENT = "development"
